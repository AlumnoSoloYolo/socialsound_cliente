{% extends "principal.html" %}
{% block contenido %}
<div class="container mt-4">
    <h2>Eliminar Playlist</h2>
    
    <div class="card mb-4">
        <div class="card-body">
            <h4 class="card-title">{{ playlist.nombre }}</h4>
            <p class="card-text">{{ playlist.descripcion }}</p>
            <p class="card-text">
                <small class="text-muted">
                    Canciones: {{ playlist.canciones|length }}
                </small>
            </p>
        </div>
    </div>

    <p class="alert alert-warning">
        ¿Estás seguro de que quieres eliminar esta playlist? Esta acción no se puede deshacer.
    </p>
    
    <form method="post">
        {% csrf_token %}
        
        <button type="submit" class="btn btn-danger">Eliminar Playlist</button>
        <a href="{% url 'lista_playlists' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
